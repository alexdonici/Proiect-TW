<!DOCTYPE html>
<html>
<head>
    <title>Contact - DonVeggies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Images/OriginalLogo.png">
            <h1>DonVeggies</h1>
        </div>
        <nav class="navbar">
            <a href="home.html">ACASA</a>
            <a href="despre_noi.html">DESPRE NOI</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </div>

    <div class="container">
        <h2>Contactează-ne</h2>
        <div class="contact-form">
            <form id="contactForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Trimite">
            </form>
        </div>

        <div class="vegetable-dropdown">
            <label for="vegetable">Alege legume:</label>
            <select id="vegetable" name="vegetable">
                <option value="">-- Selectează --</option>
                <option value="cucumbers">Castraveți</option>
                <option value="tomatoes">Roșii</option>
                <option value="both">Castraveți și Roșii</option>
            </select>
        </div>
    </div>

    <footer>
        <p>© 2023 DonVeggies. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var selectedVegetable = document.getElementById("vegetable").value;
            
            // Perform actions based on form data
            console.log("Email: " + email);
            console.log("Message: " + message);
            console.log("Selected Vegetable: " + selectedVegetable);
            
            // Clear form fields
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
            document.getElementById("vegetable").value = "";
        });
    </script>
</body>
</html>
